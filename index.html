<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bg-image"></div>
  <div class="container-1">
    <img src="images/illustration-hero.svg" class="hero">
    <div class="color">
      <h1>Order Summary</h1>
      <p class="plain">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
        <div class="music">
          <img src="images/icon-music.svg">
            <!-- <div class="payment-div">-->
             <p class="payment-div"><strong>Annual Plan</strong><br>
              $59.99/year</p>
          <a href="whatww" class="change-btn">Change</a>
      </div>
      <div class="btn">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Haroon</a>.
    </div>
</body>
</html>
